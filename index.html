<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog-card">
    <img src="./assets/images/illustration-article.svg" alt="" class="blog-img">
    <span class="blog-type">Learning</span>
    <time class="blog-date" datetime="2023-12-21">Published 21 Dec 2023</time>
    <h3 class="blog-title">HTML & CSS foundations</h3>
    <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="blog-autor">
      <img src="./assets/images/image-avatar.webp" alt="" class="autor-avatar">
      <span class="autor-name">Greg Hooper</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
